<div class="mh-5">
  <div>
    <h2 class="inline-block w-100">Existing nodes
    <button mat-raised-button class="pull-right vm-auto">Add new</button>
  </h2>
  </div>
  
  <table mat-table [dataSource]="nodes" class="w-100 mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let node"> {{node.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let node"> {{node.name}} </td>
    </ng-container>
    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef> Host </th>
      <td mat-cell *matCellDef="let node"> {{node.host}} </td>
    </ng-container>
    <ng-container matColumnDef="dataCenter">
      <th mat-header-cell *matHeaderCellDef> Datacenter </th>
      <td mat-cell *matCellDef="let node"> {{node.datacenter.name}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let node"> {{node.datacenter.location}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay" [routerLink]="['/node.id']"></tr>
  </table>
</div>
